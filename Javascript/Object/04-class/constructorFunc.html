<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>类-构造函数创建对象</title>
</head>
<body>
  <h2>请打开浏览器控制台查看输出</h2>
  <script type="text/javascript">
    function Range(from, to) {
      this.from = from
      this.to = to
    }
    Range.prototype = {
      includes(x) {
        return (x>=this.from && x<=this.to)
      },
      *[Symbol.iterator]() {
        for(let x=Math.ceil(this.from); x<= this.to; x++) yield x;
      },
      toString() {
        return (`${this.from}...${this.to}`)
      }
    }
    let ins = new Range(2, 10)
    console.log(ins.includes(5))
    console.log(ins.includes(1))
    console.log(ins.toString())
    console.log([...ins])
  </script>
</body>
</html>
