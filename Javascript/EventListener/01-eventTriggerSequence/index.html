<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>事件处理函数的执行顺序</title>
  <style>
    .outer {
      width: 500px;
      height: 500px;
      background-color: aqua;
    }
    .middle {
      width: 350px;
      height: 350px;
      background-color: chartreuse;
    }
    .inner {
      width: 200px;
      height: 200px;
      background-color: darkkhaki;
      font-size: 5em;
      text-align: center;
      line-height: 200px;
    }
  </style>
</head>
<body>
  <h2>请打开浏览器控制台查看输出</h2>
  <div class="outer">
    <div class="middle">
      <div class="inner">
        点我
      </div>
    </div>
  </div>
  <script type="text/javascript">
    /**
     * addEventListener()添加事件
     * removeEventListener()移除事件
     * 参数: 触发条件 处理函数 处理顺序
     * 处理属性为布尔值 默认false
     *  true: 捕获期间执行,从外到内
     *  false: 冒泡期间执行.从内到外
     *  始终是先执行true, 再 执行false
     */
    const  outer=document.querySelector(".outer")
    const  middle=document.querySelector(".middle")
    const  inner=document.querySelector(".inner")
    outer.addEventListener("click", ()=>{
      console.log("当前是最外面的盒子")
    }, true)
    middle.addEventListener("click", ()=>{
      console.log("当前是中间的盒子")
    })
    inner.addEventListener("click", ()=>{
      console.log("当前是最里面的盒子")
    })
  </script>
</body>
</html>
